<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="title">Registrati</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="panel" header="Registra Professore">
                        <h:panelGrid id="grid" columns="4" cellpadding="5">
                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="#{professorRegistration.email}" required="true" requiredMessage="Il campo email non può essere vuoto"/>
                            <p:message for="email" display="text"/>
                            <p:watermark for="email" value="@unipv.it" />
                        
                            <p:outputLabel for="name" value="Nome:" />
                            <p:inputText id="name" value="#{professorRegistration.name}" required="true" requiredMessage="Il campo nome non può essere vuoto"/>
                            <p:message for="name" display="text"/>
                            <p:column/>
 
                            <p:outputLabel for="surname" value="Cognome:" />
                            <p:inputText id="surname" value="#{professorRegistration.surname}" required="true" requiredMessage="Il campo cognome non può essere vuoto"/>
                            <p:message for="surname" display="text"/>
                            <p:column/>
                    
                            <p:outputLabel for="fac" value="Facoltà:" />
                            <p:selectOneMenu id="fac" value="#{professorRegistration.selectedFaculty}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Seleziona una Facoltà">
                                <f:selectItem itemLabel="Seleziona una Facoltà" noSelectionOption="true"/>
                                <f:selectItems value="#{professorRegistration.availableFaculties}" var="faculty" itemValue="#{faculty}" itemLabel="#{faculty.name}"/>
                            </p:selectOneMenu> 
                            <p:message for="fac" display="text"/>
                            <p:column/>
                        </h:panelGrid>
                        
                        <p:messages for="validation" showDetail="false" closable="true" autoUpdate="true"/>
                        
                        <p:commandButton id="submitButton" action="#{professorRegistration.registerProfessor}" value="Registrati" update="grid" icon="ui-icon-check"/>
                    </p:panel>
                                       
                    <p:growl for="growl" autoUpdate="true" showDetail="true" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
