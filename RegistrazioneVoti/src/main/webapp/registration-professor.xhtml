<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="title">Registrati</ui:define>
            <ui:define name="content">
                <h:form>
                    <h3>Registra Studente</h3>
                    <h:panelGrid id="grid" columns="3" cellpadding="5">
                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" required="true" requiredMessage="Il campo email non può essere vuoto"/>
                        <p:message for="email" />
 
                        <p:outputLabel for="name" value="Nome:" />
                        <p:inputText id="name" required="true" requiredMessage="Il campo nome non può essere vuoto"/>
                        <p:message for="name"/>
 
                        <p:outputLabel for="surname" value="Cognome:" />
                        <p:inputText id="surname" required="true" requiredMessage="Il campo cognome non può essere vuoto"/>
                        <p:message for="surname"/>
 
                        <p:outputLabel for="mat" value="Matricola:" />
                        <p:inputText id="mat" required="true" requiredMessage="Il campo matricola non può essere vuoto"/>
                        <p:message for="mat"/>
                    
                        <p:outputLabel for="degCor" value="Corso di Laurea:" />
                        <p:selectOneMenu id="degCor" required="true" requiredMessage="Seleziona un Corso di Laurea">
                            <f:converter converterId="omnifaces.SelectItemsConverter"/>
                            <f:selectItem itemLabel="Seleziona Corso di Laurea" noSelectionOption="true"/>
                            <f:selectItems var="degreeCourse" itemValue="#{degreeCourse}" itemLabel="#{degreeCourse.name}"/>
                        </p:selectOneMenu> 
                        <p:message for="degCor"/>
                    </h:panelGrid>
 
                    <p:commandButton id="submitButton" value="Registrati" update="grid" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
