<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/resources/template/template_main.xhtml" >
            <ui:define name="title">RegistrazioneVoti</ui:define>
            
            <ui:define name="nav">
                <h:form>
                    <p:menu>
                        <p:submenu label="Hello #{professorSession.professor.name}">
                            <p:menuitem value="Home" outcome="home" icon="ui-icon-home"/>
                            <p:menuitem value="Crea corso" outcome="home" icon="ui-icon-plusthick"/>
                            <p:menuitem value="CreaAppello" outcome="home" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Logout" action="#{professorSession.logout}" immediate="true" icon="ui-icon-closethick"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <p:panel header="I tuoi corsi">
                    <p:dataTable value="#{studentHomeController.enrollments}" var="enr">
                        <p:column headerText="Corso">
                            <h:outputText value="#{enr.course.name}"/>
                        </p:column>
                    
                        <p:column headerText="Superato">
                            <h:outputText value="SI" rendered="#{enr.completed}"/>
                            <h:outputText value="NO" rendered="#{not enr.completed}"/>
                        </p:column>
                    
                        <p:column headerText="Voto">
                            <h:outputText value="#{enr.grade}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
