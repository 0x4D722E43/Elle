<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/resources/template/template_main.xhtml" >
            <ui:define name="title">RegistrazioneVoti</ui:define>
            
            <ui:define name="nav">
                <h:form>
                    <p:menu>
                        <p:submenu label="Benvenuto #{professorManager.professor.name}">
                            <p:menuitem value="Corsi" outcome="home" icon="ui-icon-folder-open"/>
                            <p:menuitem value="Crea corso" outcome="create-course" icon="ui-icon-pencil"/>
                            <p:menuitem value="Crea esame" outcome="create-exam" icon="ui-icon-document"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="Info" outcome="account-info" icon="ui-icon-person"/>
                            <p:menuitem value="Cambia Password" outcome="change-password" icon="ui-icon-wrench"/>
                            <p:menuitem value="Logout" action="#{professorManager.logout}" immediate="true" icon="ui-icon-closethick"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <h:form>    
                    <p:panel header="I tuoi corsi">
                        <p:dataTable value="#{courses.courses}" var="course">
                            <p:column headerText="Corso">
                                <h:outputText value="#{course.name}"/>
                            </p:column>
                    
                            <p:column style="text-align: center">
                                <p:commandLink value="Vedi Esami" action="#{courses.redirectToCourseExams}"/>
                                <p:graphicImage value="/resources/images/icons/esami.png" style="vertical-align: middle"/>
                            </p:column>
                        
                            <p:column style="text-align: center">
                                <p:commandLink value="Vedi Iscritti " action="#{courses.redirectToCourseEnrolledStudents}"/>
                                <p:graphicImage value="/resources/images/icons/studenti.png" style="vertical-align: middle"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    
                    <p:growl autoUpdate="true" showDetail="true" life="5000"/>
                </h:form>    
            </ui:define>
        </ui:composition>
    </body>
</html>
