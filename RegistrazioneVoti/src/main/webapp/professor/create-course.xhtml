<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Crea Corso</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Crea Nuovo Corso">
                    
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel for="name" value="Name:" />
                            <p:inputText id="name" value="#{createCourse.name}" required="true" requiredMessage="Inserisci nome del corso"/>
                            <p:message for="name" display="text" />
                            
                            <p:outputLabel for="credits" value="Crediti:" />
                            <p:inputText id="credits" value="#{createCourse.credits}" validatorMessage="Il numero di crediti deve essere tra 3 e 12" >
                                <f:validateLongRange minimum="3" maximum="12" />
                            </p:inputText>
                            <p:message for="credits" display="text"/>
                            
                            <p:outputLabel for="degCor" value="Corso di Laurea:" />
                            <p:selectOneMenu id="degCor" value="#{createCourse.selectedDegreeCourse}" required="true" requiredMessage="Seleziona un Corso di Laurea" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleziona Corso di Laurea" noSelectionOption="true"/>
                                <f:selectItems value="#{createCourse.availableDegreeCourses}" var="degreeCourse" itemValue="#{degreeCourse}" itemLabel="#{degreeCourse.name}"/>
                            </p:selectOneMenu> 
                            <p:message for="degCor" display="text" />
                        </h:panelGrid>
                        
                        <p:messages for="validation" showDetail="false" autoUpdate="true" closable="true" />
                       
                        <p:commandButton id="submitButton" action="#{createCourse.createCourse}" value="Crea" update="grid"/>
                    </p:panel>
                    
                    <p:growl for="growl" autoUpdate="true" showDetail="true" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
