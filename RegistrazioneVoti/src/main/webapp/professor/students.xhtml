<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Iscritti</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Iscritti al Corso di #{courseEnrolledStudents.course.name}">
                        <p:dataTable value="#{courseEnrolledStudents.enrolledStudents}" var="enr">
                            <p:column headerText="Studente">
                                <h:outputText value="#{enr.student.name} #{enr.student.surname}"/>
                            </p:column>
                        
                            <p:column headerText="Email">
                                <h:outputText value="#{enr.student.email}"/>
                            </p:column>
                            
                            <p:column style="width:32px">
                                <p:graphicImage value="/resources/images/icons/circle_green.png" rendered="#{enr.completed}"/>
                                <p:graphicImage value="/resources/images/icons/circle_yellow.png" rendered="#{not enr.completed}"/>
                            </p:column>
                            
                            <p:column headerText="Voto" style="width:64px; text-align: center">
                                <h:outputText value="#{enr.printableGrade}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
