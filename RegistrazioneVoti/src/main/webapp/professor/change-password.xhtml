<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Account</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Cambia Password">
                    
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="oldPass" value="Vecchia Password:" />
                            <p:password id="oldPass" value="#{changeProfessorPassword.oldPassword}" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
                            <p:message id="oldPassMex" for="oldPass" display="text" />
                            
                            <p:outputLabel for="newPass" value="Nuova Password:" />
                            <p:password id="newPass" value="#{changeProfessorPassword.password}" feedback="true" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
                            <p:message id="newPassMex" for="newPass" display="text" />    
                            
                            <p:outputLabel for="newPassConfirm" value="Conferma Password:" />
                            <p:password id="newPassConfirm" value="#{changeProfessorPassword.passwordConfirmation}" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
                            <p:message id="confirmPassMex" for="newPassConfirm" display="text" />
                        </h:panelGrid>
                        
                        <p:messages for="validation" showDetail="false" closable="true" autoUpdate="true"/>
 
                        <p:commandButton id="submitButton"  value="Cambia" action="#{changeProfessorPassword.changePassword}" update="oldPassMex newPassMex confirmPassMex"/>
                    </p:panel>
                    
                    <p:growl for="growl" autoUpdate="true" showDetail="false" life="5000"/>
                </h:form>        
            </ui:define>
        </ui:composition>
    </body>
</html>
