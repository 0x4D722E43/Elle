<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Crea Esame</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel header="Crea Nuovo Esame">    
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel for="course" value="Corso:" />
                            <p:selectOneMenu id="course" value="#{createExam.selectedCourse}" required="true" requiredMessage="Seleziona un Corso" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleziona Corso" noSelectionOption="true"/>
                                <f:selectItems value="#{createExam.availableCourses}" var="course" itemValue="#{course}" itemLabel="#{course.name}"/>
                            </p:selectOneMenu>
                            <p:message for="course" display="text" />
                            
                            <p:outputLabel for="date" value="Data:" />
                            <p:calendar id="date" value="#{createExam.date}" mindate="#{createExam.today}" pattern="MM/dd/yyyy HH:mm" required="true" requiredMessage="Inserisci la data dell'esame"/>
                            <p:message for="date" display="text" />
                            
                            <p:outputLabel for="room" value="Aula:" />
                            <p:inputText id="room" value="#{createExam.room}" required="true" requiredMessage="Inserisci l'aula dell' esame"/>
                            <p:message for="room" display="text" />
                            
                            <p:outputLabel for="description" value="Description:" />
                            <p:inputText id="description" value="#{createExam.description}" required="true" requiredMessage="Inserisci descrizione esame"/>
                            <p:message for="description" display="text" /> 
                        </h:panelGrid>
                        
                        <p:commandButton id="submitButton" action="#{createExam.createExam}" value="Crea" update="grid" /> 
                    </p:panel>
                    
                    <p:growl for="growl" autoUpdate="true" showDetail="true" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
