<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Esami</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="#{courseExams.course.name}">
                        <p:dataTable value="#{courseExams.exams}" var="exam">
                            <p:column headerText="Data">
                                <h:outputText value="#{exam.date.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy" timeZone="Europe/Rome"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Descrizione">
                                <h:outputText value="#{exam.description}"/>
                            </p:column>
                        
                            <p:column headerText="Status Iscrizioni">
                                <h:outputText value="APERTE" rendered="#{exam.bookingOpen}"/>
                                <h:outputText value="CHIUSE" rendered="#{not exam.bookingOpen}"/>
                            </p:column>
                    
                            <p:column headerText="">
                                <p:commandButton value="APRI ISCRZIONI" action="#{courseExams.openExamBookings}" rendered="#{not exam.bookingOpen}"/>
                                <p:commandButton value="CHIUDI ISCRIZIONI" action="#{courseExams.closeExamBookings}" rendered="#{exam.bookingOpen}"/>
                            </p:column>
                        
                            <p:column headerText="">
                                <p:commandButton value="ESITI" action="#{courseExams.redirectToExamResults}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    
                    <p:growl for="growl" autoUpdate="true" life="5000" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
