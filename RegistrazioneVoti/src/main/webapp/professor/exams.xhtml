<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/professor/home.xhtml" >
            <ui:define name="title">Esami</ui:define>
            
            <ui:define name="content">
                <p:panel header="Esami">
                    <p:dataTable value="#{professorExamsController.exams}" var="exam">
                        <p:column headerText="Corso">
                            <h:outputText value="#{exam.course.name}"/>
                        </p:column>
                        
                        <p:column headerText="Data">
                            <h:outputText value="#{exam.date.time}">
                                <f:convertDateTime pattern="d MMMM yyyy" timeZone="Europe/Rome"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Status">
                            <h:outputText value="APERTO" rendered="#{exam.bookingOpen}"/>
                            <h:outputText value="CHIUSO" rendered="#{not exam.bookingOpen}"/>
                        </p:column>
                    
                        <p:column headerText="">
                            <p:commandButton value="APRI" action="#{professorExamsController.openExamBookings}" rendered="#{not exam.bookingOpen}"/>
                            <p:commandButton value="CHIUDI" action="#{professorExamsController.closeExamBookings}" rendered="#{exam.bookingOpen}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
