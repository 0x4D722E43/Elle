<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="resources/template/template_login.xhtml" >
            <ui:define name="title">Login</ui:define>
            <ui:define name="content">
                <h:form id="login" onsubmit="action='j_security_check';" prependId="false">
                    <div class="ui-g" align="center">
                        <div class="ui-g-4"/>
                        <div class="ui-g-4"><h2>Login</h2></div>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4">
                            <p:outputLabel for="j_username" value="Username "/>
                            <p:inputText id="j_username" />
                        </div>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4">
                            <p:outputLabel for="j_password" value="Password " />
                            <p:password id="j_password" />
                        </div>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4"/>
                        <div class="ui-g-4"><p:commandButton id="submit" value="Accedi" ajax="false"/></div>
                        <div class="ui-g-4"/>
                    </div>    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
