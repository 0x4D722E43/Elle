<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="title">ResetPassword</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Resetta Password">
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="#{resetPassword.email}" required="true" requiredMessage="Il campo email non puÃ² essere vuoto"/>
                            <p:message for="email" display="text" />
                        </h:panelGrid>
                        
                        <p:messages for="validation" showDetail="false" autoUpdate="true" closable="true" />
                       
                        <p:commandButton id="submitButton" action="#{resetPassword.resetPassword}" value="Reset" update="grid" icon="ui-icon-check"/> 
                    </p:panel>
                    
                    <p:growl for="growl" autoUpdate="true" showDetail="true" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
