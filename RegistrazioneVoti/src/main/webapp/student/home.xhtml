<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/resources/template/template_main.xhtml" >
            <ui:define name="title">RegistrazioneVoti</ui:define>
            
            <ui:define name="nav">
                <h:form>
                    <p:menu>
                        <p:submenu label="Hello #{studentSession.student.name}">
                            <p:menuitem value="Home" outcome="home" icon="ui-icon-home"/>
                            <p:menuitem value="Iscriviti a Corso" outcome="newcourse" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Prenota Esame" outcome="bookexam" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Prenotazioni" outcome="bookings" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Esiti" outcome="examresults" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Storico Esami" outcome="examhistory" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Logout" action="#{studentSession.logout}" immediate="true" icon="ui-icon-closethick"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <p:panel header="I Corsi a cui sei iscritto">
                        <p:dataTable var="enr">
                        <p:column headerText="Corso">
                            <h:outputText value="#{enr.course.name}" />
                        </p:column>
                    
                        <p:column headerText="Superato">
                            <h:outputText value="SI" rendered="#{enr.passed}"/>
                            <h:outputText value="SI" rendered="#{not enr.passed}"/>
                        </p:column>
                    
                        <p:column headerText="Voto">
                            <h:outputText value="#{enr.grade}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                
            </ui:define>
            
        </ui:composition>
    </body>
</html>
