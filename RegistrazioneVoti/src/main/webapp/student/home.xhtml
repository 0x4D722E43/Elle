<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/resources/template/template_main.xhtml" >
            <ui:define name="title">RegistrazioneVoti</ui:define>
            
            <ui:define name="nav">
                <h:form>
                    <p:menu>
                        <p:submenu label="Ciao #{studentManager.student.name}">
                            <p:menuitem value="Libretto" outcome="home" icon="ui-icon-home"/>
                            <p:menuitem value="Iscriviti a Corso" outcome="enroll-on-course" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Prenota Esame" outcome="book-exam" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Prenotazioni" outcome="bookings" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Esiti" outcome="grades" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Storico Esami" outcome="exam-history" icon="ui-icon-plusthick"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="Info" outcome="account-info" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Cambia Password" outcome="change-password" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Logout" action="#{studentManager.logout}" immediate="true" icon="ui-icon-closethick"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <p:panel header="I Corsi a cui sei iscritto">
                    <p:dataTable value="#{enrollments.enrollments}" var="enr">
                        <p:column headerText="Corso">
                            <h:outputText value="#{enr.course.name}"/>
                        </p:column>
                    
                        <p:column headerText="Superato">
                            <h:outputText value="SI" rendered="#{enr.completed}"/>
                            <h:outputText value="NO" rendered="#{not enr.completed}"/>
                        </p:column>
                    
                        <p:column headerText="Voto">
                            <h:outputText value="#{enr.grade}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
