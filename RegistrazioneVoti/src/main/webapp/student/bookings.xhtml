<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Prenotazioni</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Prenotazioni">
                        <p:dataTable value="#{bookings.bookedExams}" var="booking">
                            <p:column headerText="Corso">
                                <h:outputText value="#{booking.course.name}"/>
                            </p:column>
                        
                            <p:column headerText="Data">
                                <h:outputText value="#{booking.exam.date.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy - hh:mm" timeZone="Europe/Rome"/>
                                </h:outputText>
                            </p:column>
                    
                            <p:column headerText="">
                                <p:commandButton value="Annulla" action="#{bookings.cancelBooking}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                
                    <p:growl id="messages" showDetail="false" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
