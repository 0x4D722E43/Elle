<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Iscriviti</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Corsi Disponibili">
                        <p:dataTable value="#{enrollOnCourse.availableCourses}" var="course">
                            <p:column headerText="Corso">
                                <h:outputText value="#{course.name}"/>
                            </p:column>
                        
                            <p:column headerText="Professore">
                                <h:outputText value="#{course.professor.name} #{course.professor.surname}"/>
                            </p:column>
                        
                            <p:column headerText="Crediti" style="width:96px; text-align: center">
                                <h:outputText value="#{course.credits}"/>
                            </p:column>
                        
                            <p:column style="width:148px; text-align: center">
                                <p:commandButton value="ISCRIVITI" action="#{enrollOnCourse.enrollOnCourse}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                
                    <p:growl id="messages" showDetail="false" life="5000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
