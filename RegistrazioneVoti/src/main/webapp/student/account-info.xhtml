<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Account</ui:define>
            
            <ui:define name="content">
                <p:panel header="Account Info">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="email" value="Email:" />
                        <p:outputLabel id="email" value="#{studentManager.student.email}" />
                        
                        <p:outputLabel for="name" value="Nome:" />
                        <p:outputLabel id="name" value="#{studentManager.student.name}" />
                        
                        <p:outputLabel for="surname" value="Cognome:" />
                        <p:outputLabel id="surname" value="#{studentManager.student.surname}" />
                        
                        <p:outputLabel for="mat" value="Matricola:" />
                        <p:outputLabel id="mat" value="#{studentManager.student.matriculationNumber}" />
                        
                        <p:outputLabel for="deg" value="Corso di Laurea:" />
                        <p:outputLabel id="deg" value="#{studentManager.student.degreeCourse.name}" />
                    </h:panelGrid>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
