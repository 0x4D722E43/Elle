<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Storico Esami</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Storico Esami">
                        <p:dataTable value="#{examResultHistory.examResults}" var="result">
                            <p:column headerText="Corso">
                                <h:outputText value="#{result.course.name}"/>
                            </p:column>
                        
                           <p:column headerText="Data" style="text-align: center">
                               <h:outputText value="#{result.exam.date.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy" timeZone="Europe/Rome"/>
                                </h:outputText>
                            </p:column>
                        
                            <p:column headerText="Voto" style="width:64px; text-align: center">
                                <h:outputText value="#{result.printableGrade}"/>
                            </p:column>
                        
                            <p:column style="width:32px">
                                <p:graphicImage value="/resources/images/icons/circle_green.png" rendered="#{result.accepted}"/>
                                <p:graphicImage value="/resources/images/icons/circle_yellow.png" rendered="#{result.rejected}"/>
                                <p:graphicImage value="/resources/images/icons/circle_yellow.png" rendered="#{result.failed}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel> 
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
