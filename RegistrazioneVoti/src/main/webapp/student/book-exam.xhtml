<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Prenota Esame</ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:panel header="Esami Disponibili">
                        <p:dataTable value="#{bookExam.availableExams}" var="exam">
                            <p:column headerText="Corso">
                                <h:outputText value="#{exam.course.name}" />
                            </p:column>
                              
                            <p:column headerText="Data">
                                <h:outputText value="#{exam.date.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy - hh:mm" timeZone="Europe/Rome"/>
                                </h:outputText>
                            </p:column>
                                
                            <p:column headerText="Aula">
                                <h:outputText value="#{exam.room}" />
                            </p:column>
                        
                            <p:column headerText="Descrizione">
                                <h:outputText value="#{exam.description}" />
                            </p:column>
                        
                            <p:column headerText="">
                                <p:commandButton value="Prenota" action="#{bookExam.bookExam}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    
                    <p:growl showDetail="false" life="5000" />  
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
