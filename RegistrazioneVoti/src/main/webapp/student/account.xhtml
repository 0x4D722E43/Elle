<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Account</ui:define>
            
            <ui:define name="content">
                <p:panel header="Account Info">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Email:" />
                        <p:outputLabel value="#{studentManager.student.email}" />
                        
                        <p:outputLabel value="Nome:" />
                        <p:outputLabel value="#{studentManager.student.name}" />
                        
                        <p:outputLabel value="Cognome:" />
                        <p:outputLabel value="#{studentManager.student.surname}" />
                        
                        <p:outputLabel value="Matricola:" />
                        <p:outputLabel value="#{studentManager.student.matriculationNumber}" />
                        
                        <p:outputLabel value="Corso di Laurea:" />
                        <p:outputLabel value="#{studentManager.student.degreeCourse.name}" />
                    </h:panelGrid>
                </p:panel>
                <h:form>
                    <p:panel header="Cambia Password">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="oldPass" value="Vecchia Password:" />
                            <p:password id="oldPass" value="" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
                            
                            <p:outputLabel for="newPass" value="Nuova Password:" />
                            <p:password id="newPass" value="" feedback="true" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
 
                            <p:outputLabel for="newPassConfirm" value="Conferma Password:" />
                            <p:password id="newPassConfirm" value="" required="true" requiredMessage="Controlla che i campi non siano nulli"/>
                        </h:panelGrid>
                        
                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
 
                        <p:commandButton id="submitButton"  value="Cambia" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
