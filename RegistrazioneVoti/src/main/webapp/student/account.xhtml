<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/student/home.xhtml" >
            <ui:define name="title">Account</ui:define>
            
            <ui:define name="content">
                <p:panel header="Account Info">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Email:" />
                        <p:outputLabel value="#{studentSession.student.email}" />
                        
                        <p:outputLabel value="Nome:" />
                        <p:outputLabel value="#{studentSession.student.name}" />
                        
                        <p:outputLabel value="Cognome:" />
                        <p:outputLabel value="#{studentSession.student.surname}" />
                        
                        <p:outputLabel value="Matricola:" />
                        <p:outputLabel value="#{studentSession.student.matriculationNumber}" />
                        
                        <p:outputLabel value="Corso di Laurea:" />
                        <p:outputLabel value="#{studentSession.student.degreeCourse.name}" />
                    </h:panelGrid>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
